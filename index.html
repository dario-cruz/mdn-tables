 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>MDN-Tables</title>
 </head>
 <body>
    <table>
        <th>Header</th>
        <th>anttherone</th>
        <th>people with hands</th>
        <th colspan="3">People who by stuff.</th>
        <tr >
            <td colspan="3">This is the first cell.</td>
            <td>This is the second cell.</td>
            <td>This is the third cell.</td>
            <td rowspan="2">This is the fourth cell.</td>
        </tr>
        <tr>
            <td style="background-color: green;">Second Row Cell.</td>
            <td style="background-color: red;">Second Row Cell.</td>
            <td style="background-color: blue;">Second Row Cell.</td>
            <td style="background-color: orange;">Second Row Cell.</td>
        </tr>
        <tr>
            <td>apples</td>
            <td>apples</td>
            <td colspan="2">apples</td>
            <td colspan="2">apples</td>
        </tr>
    </table>
 </body>
 </html>
